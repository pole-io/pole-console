logger:
  RotateOutputPath: log/pole-console.log
  RotationMaxSize: 500
  RotationMaxAge: 30
  RotationMaxBackups: 100
  level: info
webServer:
  mode: "release"
  listenIP: "0.0.0.0"
  listenPort: 8080
  jwt:
    secretKey: "ainative@pole@1234567890"
    expired: 1800
  coreURL: "/core/v1"
  namingURL: "/naming/v1"
  authURL: "/auth/v1"
  configURL: "/config/v1"
  monitorURL: "/api/v1"
  webPath: "web/dist/"
  mainUser: "pole"
poleServer:
  address: "127.0.0.1:8090"
monitorServer:
  address: "127.0.0.1:9090"
